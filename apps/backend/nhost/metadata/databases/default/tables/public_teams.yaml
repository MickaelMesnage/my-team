table:
  name: teams
  schema: public
configuration:
  column_config:
    max_nb_of_registered_players:
      custom_name: maxNbOfRegisteredPlayers
    nb_or_registered_players_trigger_mail_treshold:
      custom_name: nbOrRegisteredPlayersTriggerMailTreshold
    user_id:
      custom_name: userId
  custom_column_names:
    max_nb_of_registered_players: maxNbOfRegisteredPlayers
    nb_or_registered_players_trigger_mail_treshold: nbOrRegisteredPlayersTriggerMailTreshold
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
array_relationships:
  - name: user_teams
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: user_team
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - description
        - max_nb_of_registered_players
        - name
        - nb_or_registered_players_trigger_mail_treshold
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - max_nb_of_registered_players
        - name
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user_teams:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - max_nb_of_registered_players
        - name
        - nb_or_registered_players_trigger_mail_treshold
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
