table:
  name: teams
  schema: public
object_relationships:
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          userId: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
array_relationships:
  - name: user_teams
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: user_team
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        userId: x-hasura-User-Id
      columns:
        - description
        - name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - name
      filter:
        _or:
          - userId:
              _eq: X-Hasura-User-Id
          - user_teams:
              userId:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - name
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
