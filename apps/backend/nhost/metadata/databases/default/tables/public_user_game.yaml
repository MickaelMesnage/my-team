table:
  name: user_game
  schema: public
configuration:
  column_config:
    game_id:
      custom_name: gameId
    user_id:
      custom_name: userId
  custom_column_names:
    game_id: gameId
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - game_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
      filter:
        game:
          team:
            user_teams:
              userId:
                _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
