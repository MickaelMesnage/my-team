table:
  name: user_game
  schema: public
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: gameId
  - name: user
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        userId: x-hasura-User-Id
      columns:
        - gameId
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
      filter:
        game:
          team:
            user_teams:
              userId:
                _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
    comment: ""
