table:
  name: user_game
  schema: public
configuration:
  column_config:
    game_id:
      custom_name: gameId
    user_id:
      custom_name: userId
  custom_column_names:
    game_id: gameId
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - game_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - user_id
      filter:
        game:
          team:
            user_teams:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - game_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: insert-user-game-trigger
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{NHOST_FUNCTIONS_URL}}/routes/insert-user-game-handler'
    headers:
      - name: nhost-webhook-secret
        value_from_env: NHOST_WEBHOOK_SECRET
