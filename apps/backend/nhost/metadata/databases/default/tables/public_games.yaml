table:
  name: games
  schema: public
configuration:
  column_config:
    team_id:
      custom_name: teamId
    user_id:
      custom_name: userId
  custom_column_names:
    team_id: teamId
    user_id: userId
  custom_root_fields: {}
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: user_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: user_games
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          name: user_game
          schema: public
computed_fields:
  - name: joinedByUser
    definition:
      function:
        name: game_joined_by_user
        schema: public
      session_argument: hasura_session
insert_permissions:
  - role: user
    permission:
      check:
        team:
          user_teams:
            user_id:
              _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - team_id
        - timestamp
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - status
        - team_id
        - timestamp
        - updated_at
        - user_id
      computed_fields:
        - joinedByUser
      filter:
        team:
          user_teams:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - status
        - timestamp
      filter:
        creator:
          id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        creator:
          id:
            _eq: X-Hasura-User-Id
    comment: ""
