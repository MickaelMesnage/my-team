table:
  name: user_team
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: teamId
array_relationships:
  - name: members
    using:
      manual_configuration:
        column_mapping:
          userId: id
        insertion_order: null
        remote_table:
          name: users
          schema: auth
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        userId: x-hasura-User-Id
      columns:
        - teamId
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
    comment: ""
